<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <section>
        <nav class="navbar">
          <img src="./imgs/logodream.png" width="150px" alt="" />
          <a href="#">Sign Up/ Sign In</a><br />
        </nav>
        <div class="home">
          <img src="./imgs/home.png" alt="" class="homeimg" />
        </div>
        <div class="contentimg">
          <h1>Discover a place <br />you'll love to live</h1>
          <p>
            Check out the latest homes<br />
            based on your personal preferences
          </p>
        </div>
        
      </section>
      <div class="background"></div>
          <div class="custom-form-container">
            <div class="form-container">
              <img src="./imgs/logodream.png" alt="Logo" class="logo"><br>
              <a href="" id="signin">Sign In</a>
              <form>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" placeholder="Email" required>
                  
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Password" required>
                  
                </div>
                <div class="form-group">
                  <button type="submit">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        
    </body>
</html>
